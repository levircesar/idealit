<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (submit)="sendForm(f)">

    <div class="ion-padding">
      <ion-label position="stacked" color="primary"><ion-icon name="newspaper-outline"></ion-icon>Envie-nos seu feedback, dúvidas ou sugestões:</ion-label>
      <ion-textarea name="messageField" rows="4" [(ngModel)]="messageField"></ion-textarea>
    </div>

    <div class="ion-padding">
      <ion-label position="stacked" color="primary"><ion-icon name="person-outline"></ion-icon>Informação de contato:</ion-label>
      <ion-input name="contactField" type="text" [(ngModel)]="contactField"></ion-input>
    </div>

    <div class="ion-padding">
      <ion-button type= "submit" expand="block" name="buttonLogin">Enviar!<ion-icon name="send-outline"></ion-icon></ion-button>
    </div>

  </form>
</ion-content>
